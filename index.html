<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Football Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        .player-position {
            @apply w-16 h-16 flex items-center justify-center text-xl;
            font-weight: 700;
            font-family: Arial, sans-serif;
            color: black;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        .foosball-table {
            background: linear-gradient(45deg, #8B4513 0%, #A0522D 25%, #8B4513 50%, #A0522D 75%, #8B4513 100%);
            border: 8px solid #654321;
            border-radius: 12px;
            padding: 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3), 0 8px 16px rgba(0,0,0,0.2);
            position: relative;
            aspect-ratio: 3/4;
            max-width: 450px;
            margin: 0 auto;
            height: 420px;
        }
        .playing-field {
            background: linear-gradient(180deg, #22c55e 0%, #16a34a 30%, #22c55e 50%, #16a34a 70%, #22c55e 100%);
            border: 3px solid #ffffff;
            border-radius: 8px;
            height: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.2);
        }
        .goal-area {
            position: absolute;
            left: 25%;
            width: 50%;
            height: 12%;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.4);
        }
        .goal-area.top {
            top: 0;
            border-top: none;
            border-radius: 0 0 25px 25px;
        }
        .goal-area.bottom {
            bottom: 0;
            border-bottom: none;
            border-radius: 25px 25px 0 0;
        }
        .center-line {
            position: absolute;
            top: 50%;
            left: 8%;
            right: 8%;
            height: 3px;
            background: white;
            transform: translateY(-50%);
            border-radius: 2px;
        }
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            border: 3px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .team-area {
            position: absolute;
            width: 100%;
            height: 45%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            z-index: 3;
        }
        .team-area.team1 {
            top: 5%;
        }
        .team-area.team2 {
            bottom: 5%;
        }
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .position-indicator {
            font-size: 11px;
            font-weight: bold;
            color: rgba(255,255,255,0.9);
            margin-bottom: 6px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 10px;
        }
        .player-name-display {
            font-size: 12px;
            font-weight: 600;
            color: #1f2937;
            background: rgba(255,255,255,0.95);
            border-radius: 6px;
            padding: 3px 8px;
            margin-top: 6px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            min-width: 70px;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .team-title {
            position: absolute;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            font-size: 16px;
            z-index: 4;
            background: rgba(0,0,0,0.4);
            padding: 4px 12px;
            border-radius: 15px;
        }
        .team-title.team1-title {
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        .team-title.team2-title {
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        .dark .foosball-table {
            background: linear-gradient(45deg, #4A4A4A 0%, #5A5A5A 25%, #4A4A4A 50%, #5A5A5A 75%, #4A4A4A 100%);
            border-color: #2D2D2D;
        }
        .dark .playing-field {
            background: linear-gradient(180deg, #166534 0%, #14532d 30%, #166534 50%, #14532d 70%, #166534 100%);
        }
        .dark .player-name-display {
            background: rgba(255,255,255,0.9);
        }
        .dark .player-position {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            width: 2rem;
            height: 2rem;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 50;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        .dark .theme-toggle {
            background-color: #374151;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-300">
    <!-- Theme Toggle -->
    <div id="theme-toggle" class="theme-toggle">
        <span id="theme-icon">‚òÄÔ∏è</span>
    </div>

    <!-- Setup View -->
    <div id="setup-view" class="container mx-auto px-4 py-8 max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800 dark:text-gray-100">Table Football Tournament</h1>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Enter Player Names</h2>

            <div id="player-inputs" class="space-y-3 mb-6">
                <!-- Player inputs will be generated here -->
            </div>

            <div class="flex gap-3 mb-6">
                <button id="add-player-btn" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                    + Add Player
                </button>
                <button id="randomize-btn" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                    üé≤ Randomize
                </button>
            </div>

            <button id="start-tournament-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                Start Tournament
            </button>
        </div>
    </div>

    <!-- Game View -->
    <div id="game-view" class="hidden container mx-auto px-4 py-4 max-w-2xl">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4">
            <!-- Header -->
            <div class="flex justify-between items-center mb-4">
                <button id="back-to-setup-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm">
                    ‚Üê Back
                </button>
                <h2 id="round-display" class="text-lg font-bold text-gray-800 dark:text-gray-100">Round 1</h2>
                <div class="w-16"></div> <!-- Spacer for centering -->
            </div>

            <!-- Foosball Table -->
            <div class="foosball-table mb-4">
                <div class="playing-field">
                    <!-- Goal Areas -->
                    <div class="goal-area top"></div>
                    <div class="goal-area bottom"></div>

                    <!-- Center Line and Circle -->
                    <div class="center-line"></div>
                    <div class="center-circle"></div>


                    <!-- Team Titles -->
                    <div class="team-title team1-title">Team 1</div>
                    <div class="team-title team2-title">Team 2</div>

                    <!-- Team 1 Area (Top) -->
                    <div class="team-area team1">
                        <div class="player-container">
                            <div class="position-indicator">Defense</div>
                            <div id="pos-t1-def" class="player-position">A</div>
                            <div id="name-t1-def" class="player-name-display">Player A</div>
                        </div>
                        <div class="player-container">
                            <div class="position-indicator">Attack</div>
                            <div id="pos-t2-att" class="player-position">D</div>
                            <div id="name-t2-att" class="player-name-display">Player D</div>
                        </div>
                    </div>

                    <!-- Team 2 Area (Bottom) -->
                    <div class="team-area team2">
                        <div class="player-container">
                            <div class="position-indicator">Attack</div>
                            <div id="pos-t1-att" class="player-position">B</div>
                            <div id="name-t1-att" class="player-name-display">Player B</div>
                        </div>
                        <div class="player-container">
                            <div class="position-indicator">Defense</div>
                            <div id="pos-t2-def" class="player-position">C</div>
                            <div id="name-t2-def" class="player-name-display">Player C</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sitting Players -->
            <div id="sitting-display" class="hidden bg-yellow-100 dark:bg-yellow-800 rounded-lg p-3 mb-4">
                <div class="text-sm font-medium text-yellow-800 dark:text-yellow-200">Sitting this round:</div>
                <div id="sitting-players" class="text-lg font-bold text-yellow-900 dark:text-yellow-100"></div>
            </div>

            <!-- Navigation -->
            <div class="flex justify-between items-center">
                <button id="prev-round-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium">
                    ‚Üê Previous
                </button>
                <div id="round-counter" class="text-sm text-gray-600 dark:text-gray-400">1 / 24</div>
                <button id="next-round-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium">
                    Next ‚Üí
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let players = [];
        let rounds = [];
        let currentRound = 0;
        let playerMapping = {}; // letter -> name mapping

        // Initialize with 4 players
        function initializePlayers() {
            // Try to load from local storage first
            const savedData = loadFromStorage();

            if (savedData && savedData.players) {
                players = savedData.players;
                if (savedData.rounds && savedData.rounds.length > 0) {
                    rounds = savedData.rounds;
                    currentRound = savedData.currentRound || 0;
                    playerMapping = savedData.playerMapping || {};

                    // If we have a complete tournament saved, go directly to game view
                    showGameView();
                    updateGameDisplay();
                    return;
                }
            } else {
                players = [
                    { letter: 'A', name: '' },
                    { letter: 'B', name: '' },
                    { letter: 'C', name: '' },
                    { letter: 'D', name: '' }
                ];
            }
            renderPlayerInputs();
        }

        // Render player input fields
        function renderPlayerInputs() {
            const container = document.getElementById('player-inputs');
            container.innerHTML = '';

            players.forEach((player, index) => {
                const div = document.createElement('div');
                div.className = 'flex items-center gap-3';
                div.innerHTML = `
                    <div class="w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold">
                        ${player.letter}
                    </div>
                    <input
                        type="text"
                        placeholder="Player ${player.letter} name"
                        value="${player.name}"
                        class="flex-1 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        onchange="updatePlayerName(${index}, this.value)"
                    >
                    ${players.length > 4 ? `
                        <button onclick="removePlayer(${index})" class="w-8 h-8 bg-red-500 hover:bg-red-600 text-white rounded-full flex items-center justify-center text-sm">
                            √ó
                        </button>
                    ` : ''}
                `;
                container.appendChild(div);
            });

            // Update add button state
            const addBtn = document.getElementById('add-player-btn');
            if (players.length >= 7) {
                addBtn.disabled = true;
                addBtn.className = addBtn.className.replace('bg-green-500 hover:bg-green-600', 'bg-gray-400');
            } else {
                addBtn.disabled = false;
                addBtn.className = addBtn.className.replace('bg-gray-400', 'bg-green-500 hover:bg-green-600');
            }
        }

        // Update player name
        function updatePlayerName(index, name) {
            players[index].name = name;
            saveToStorage(); // Save whenever names are updated
        }

        // Add player
        function addPlayer() {
            if (players.length < 7) {
                const nextLetter = String.fromCharCode(65 + players.length); // A, B, C, D, E, F, G
                players.push({ letter: nextLetter, name: '' });
                renderPlayerInputs();
                saveToStorage();
            }
        }

        // Remove player
        function removePlayer(index) {
            if (players.length > 4) {
                players.splice(index, 1);
                // Reassign letters
                players.forEach((player, i) => {
                    player.letter = String.fromCharCode(65 + i);
                });
                renderPlayerInputs();
                saveToStorage();
            }
        }

        // Randomize player letter assignments
        function randomizeLetters() {
            const names = players.map(p => p.name);
            const letters = players.map(p => p.letter);

            // Shuffle letters using Fisher-Yates algorithm
            for (let i = letters.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [letters[i], letters[j]] = [letters[j], letters[i]];
            }

            // Reassign shuffled letters to players
            players.forEach((player, index) => {
                player.letter = letters[index];
            });

            renderPlayerInputs();
            saveToStorage();
        }

        // Load CSV data
        async function loadTournamentData(playerCount) {
            try {
                const response = await fetch(`./tournaments/${playerCount}p.csv`);
                if (!response.ok) {
                    throw new Error(`Failed to load tournament data for ${playerCount} players`);
                }
                const csvText = await response.text();
                return parseCSV(csvText);
            } catch (error) {
                alert(`Error loading tournament data: ${error.message}`);
                return [];
            }
        }

        // Parse CSV
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const header = lines[0].split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length >= 3) {
                    data.push({
                        round: parseInt(values[0]),
                        team1: values[1],
                        team2: values[2],
                        sitting: values[3] || ''
                    });
                }
            }
            return data;
        }

        // Start tournament
        async function startTournament() {
            // Validate all players have names
            const emptyNames = players.filter(p => !p.name.trim());
            if (emptyNames.length > 0) {
                alert('Please enter names for all players');
                return;
            }

            // Create player mapping
            playerMapping = {};
            players.forEach(player => {
                playerMapping[player.letter] = player.name.trim();
            });

            // Load tournament data
            rounds = await loadTournamentData(players.length);
            if (rounds.length === 0) {
                return; // Error already shown in loadTournamentData
            }

            currentRound = 0;
            showGameView();
            updateGameDisplay();
            saveToStorage(); // Save complete tournament state
        }

        // Show game view
        function showGameView() {
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
        }

        // Show setup view
        function showSetupView() {
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('setup-view').classList.remove('hidden');
            // Clear tournament data when going back to setup
            rounds = [];
            currentRound = 0;
            playerMapping = {};
            saveToStorage();
            // Ensure input fields are rendered with current players
            renderPlayerInputs();
        }

        // Update game display
        function updateGameDisplay() {
            if (rounds.length === 0) return;

            const round = rounds[currentRound];

            // Update round display
            document.getElementById('round-display').textContent = `Round ${round.round}`;
            document.getElementById('round-counter').textContent = `${currentRound + 1} / ${rounds.length}`;

            // Parse team positions
            const team1Def = round.team1[0];
            const team1Att = round.team1[1];
            const team2Def = round.team2[0];
            const team2Att = round.team2[1];

            // Update player positions and names
            document.getElementById('pos-t1-def').textContent = team1Def;
            document.getElementById('name-t1-def').textContent = playerMapping[team1Def];
            document.getElementById('pos-t1-att').textContent = team1Att;
            document.getElementById('name-t1-att').textContent = playerMapping[team1Att];
            document.getElementById('pos-t2-def').textContent = team2Def;
            document.getElementById('name-t2-def').textContent = playerMapping[team2Def];
            document.getElementById('pos-t2-att').textContent = team2Att;
            document.getElementById('name-t2-att').textContent = playerMapping[team2Att];

            // Update sitting players
            const sittingDisplay = document.getElementById('sitting-display');
            const sittingPlayers = document.getElementById('sitting-players');

            if (round.sitting && round.sitting.trim()) {
                const sittingNames = round.sitting.split('').map(letter =>
                    `${playerMapping[letter]} (${letter})`
                ).join(', ');
                sittingPlayers.textContent = sittingNames;
                sittingDisplay.classList.remove('hidden');
            } else {
                sittingDisplay.classList.add('hidden');
            }
        }

        // Navigate rounds
        function prevRound() {
            currentRound = currentRound === 0 ? rounds.length - 1 : currentRound - 1;
            updateGameDisplay();
            saveToStorage(); // Save current round position
        }

        function nextRound() {
            currentRound = currentRound === rounds.length - 1 ? 0 : currentRound + 1;
            updateGameDisplay();
            saveToStorage(); // Save current round position
        }

        // Local storage functions
        function saveToStorage() {
            const data = {
                players: players,
                rounds: rounds,
                currentRound: currentRound,
                playerMapping: playerMapping,
                timestamp: Date.now()
            };
            localStorage.setItem('tablefootball-tournament', JSON.stringify(data));
        }

        function loadFromStorage() {
            try {
                const data = localStorage.getItem('tablefootball-tournament');
                return data ? JSON.parse(data) : null;
            } catch (error) {
                console.error('Failed to load saved data:', error);
                return null;
            }
        }

        function clearStorage() {
            localStorage.removeItem('tablefootball-tournament');
        }

        // Dark mode functions
        function initializeTheme() {
            const savedTheme = localStorage.getItem('tablefootball-theme') || 'light';
            const isDark = savedTheme === 'dark';

            if (isDark) {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-icon').textContent = 'üåô';
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';

            if (isDark) {
                document.documentElement.classList.remove('dark');
                document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            } else {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-icon').textContent = 'üåô';
            }

            localStorage.setItem('tablefootball-theme', newTheme);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme(); // Initialize theme first
            initializePlayers();

            document.getElementById('add-player-btn').addEventListener('click', addPlayer);
            document.getElementById('randomize-btn').addEventListener('click', randomizeLetters);
            document.getElementById('start-tournament-btn').addEventListener('click', startTournament);
            document.getElementById('back-to-setup-btn').addEventListener('click', showSetupView);
            document.getElementById('prev-round-btn').addEventListener('click', prevRound);
            document.getElementById('next-round-btn').addEventListener('click', nextRound);
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
